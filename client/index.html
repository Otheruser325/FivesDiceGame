<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fives</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- DEBUG: Verify audio loads -->
    <audio id="test-audio-button" src="assets/audio/button.mp3" preload="auto"></audio>
    <audio id="test-audio-music" src="assets/music/hero_time.wav" preload="auto"></audio>

    <!-- Optional: Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Game Code -->
    <script type="module" src="main.js"></script>

    <!-- DEBUG: Log audio caching -->
    <script>
        window.addEventListener("load", () => {
            const btn = document.getElementById("test-audio-button");
            const music = document.getElementById("test-audio-music");

            console.log("Button audio readyState:", btn.readyState);
            console.log("Music audio readyState:", music.readyState);

            btn.addEventListener("canplaythrough", () => console.log("Button SFX loaded."));
            music.addEventListener("canplaythrough", () => console.log("Music loaded."));
        });
    </script>

</body>
</html>
